# WAVE TEMPLATE

_variables: ['time', 'xFRF', 'yFRF', 'latitude', 'longitude', 'northing', 'easting',  'elevation', 'azimuth']
_attributes: ['notes']
_dimensions: ['time', 'xFRF', 'yFRF']

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'UTC Survey Date'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999'

latitude:
    name: 'latitude'
    units: 'degrees_north'
    standard_name: ''
    long_name: 'Latitude'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'

longitude:
    name: 'longitude'
    units: 'degrees_east'
    standard_name: ''
    long_name: 'Longitude'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'

northing:
    name: 'northing'
    units: 'm'
    standard_name: ''
    long_name: 'Northing in NC Stateplane 3200'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'
    short_name: 'Northing'

easting:
    name: 'easting'
    units: 'm'
    standard_name: ''
    long_name: 'Northing in NC Stateplane 3200'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'
    short_name: 'Easting'

xFRF:
    name: 'xFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Local FRF Cross-Shore Coordinate'
    data_type: 'f8'
    dim: ['xFRF']
    fill_value: '-999'
    short_name: 'x'
    notes:  'These locations are centric to the cell center (for all models)'

yFRF:
    name: 'yFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Local FRF Along-Shore coordinate'
    data_type: 'f8'
    dim: ['yFRF']
    fill_value: '-999'
    short_name: 'y'
    notes: 'These locations are centric to the cell center (for all models)'

elevation:
    name: 'elevation'
    units: 'm'
    standard_name: ''
    long_name: 'bottom elevation'
    data_type: 'f8'
    dim: ['time', 'xFRF', 'yFRF']
    fill_value: '-999'
    short_name: 'z'
    description: 'Elevation is in NAVD88'

azimuth:
    name: 'azimuth'
    units: 'm'
    standard_name: ''
    long_name: 'bottom elevation'
    data_type: 'f8'
    dim: []
    fill_value: '-999'
    short_name: 'z'
    description: 'grid Azimuth'



