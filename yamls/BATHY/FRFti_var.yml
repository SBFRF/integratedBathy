# stuff

_variables: ['elevation', 'latitude', 'longitude', 'xFRF', 'yFRF', 'surveyNumber', 'surveyTime']
_attributes: ['notes']
_dimensions: ['ns', 'yFRF', 'xFRF']

ns:
    name: 'ns'
    units: 'index'
    standard_name: ''
    long_name: 'survey index'
    data_type: 'f8'
    dim: ['ns']
    fill_value: '-999.99'
    short_name: 'ns'
    coordinates: 'ns'
    description: 'the index of each survey within the monthly nc file'

elevation:
    name: 'elevation'
    units: 'm'
    standard_name: ''
    long_name: 'bed elevation for the bathymetry nodes'
    data_type: 'f8'
    dim: ['ns', 'yFRF', 'xFRF']
    fill_value: '-9999.99'
    short_name: 'bathy'
    coordinates: 'surveyNum yFRF xFRF'
    description: 'Bottom elevation for the bathymetry nodes after incorporating the numbered survey'

latitude:
    name: 'latitude'
    units: 'Degrees'
    standard_name: ''
    long_name: 'Latitude of each bathymetry node in decimal degrees'
    data_type: 'f8'
    dim: ['yFRF', 'xFRF']
    fill_value: '-999.99'
    short_name: 'lat'
    coordinates: 'yFRF xFRF'
    description: 'Latitude of the bathymetry nodes in decimal degrees'

longitude:
    name: 'longitude'
    units: 'Degrees'
    standard_name: ''
    long_name: 'Longitude of each bathymetry node in decimal degrees'
    data_type: 'f8'
    dim: ['yFRF', 'xFRF']
    fill_value: '-999.99'
    short_name: 'lon'
    coordinates: 'yFRF xFRF'
    description: 'Longitude of the bathymetry nodes in decimal degrees'

xFRF:
    name: 'xFRF'
    units: 'm'
    standard_name: ''
    long_name: 'cross-shore position of each node - m'
    data_type: 'f8'
    dim: ['xFRF']
    fill_value: '-999.99'
    short_name: 'xFRF'
    coordinates: 'xFRF'
    description: 'cross-shore position of each node in m FRF coordinates'

yFRF:
    name: 'yFRF'
    units: 'm'
    standard_name: ''
    long_name: 'along-shore position of each node - m'
    data_type: 'f8'
    dim: ['yFRF']
    fill_value: '-999.99'
    short_name: 'yFRF'
    coordinates: 'yFRF'
    description: 'along-shore position of each node in m FRF coordinates'

surveyNumber:
    name: 'surveyNumber'
    units: ''
    standard_name: ''
    long_name: 'The most recent survey incorporated into the bathymetry at this index'
    data_type: 'f8'
    dim: ['ns']
    fill_value: '-999.99'
    short_name: 'surveyNum'
    coordinates: ''
    description: 'The number of the most recent survey incorporated into the bathymetry at this index'

surveyTime:
    name: 'surveyTime'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'UTC Survey Date'
    data_type: 'f8'
    dim: ['ns']
    calendar: 'gregorian'
    fill_value: '-999'